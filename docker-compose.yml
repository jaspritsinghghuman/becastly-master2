version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: becastly-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-becastly}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-becastly_password}
      POSTGRES_DB: ${POSTGRES_DB:-becastly}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-becastly} -d ${POSTGRES_DB:-becastly}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - becastly-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: becastly-redis
    restart: always
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - becastly-network

  # Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: becastly-api
    restart: always
    environment:
      - NODE_ENV=production
      - API_PORT=3001
      - DATABASE_URL=postgresql://${POSTGRES_USER:-becastly}:${POSTGRES_PASSWORD:-becastly_password}@postgres:5432/${POSTGRES_DB:-becastly}
      - REDIS_URL=redis://redis:6379
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - APP_URL=${APP_URL:-http://localhost}
      # Channel credentials - ALL OPTIONAL, can be configured later via UI
      - META_WEBHOOK_TOKEN=${META_WEBHOOK_TOKEN:-}
      - META_APP_ID=${META_APP_ID:-}
      - META_APP_SECRET=${META_APP_SECRET:-}
      - META_PHONE_NUMBER_ID=${META_PHONE_NUMBER_ID:-}
      - META_ACCESS_TOKEN=${META_ACCESS_TOKEN:-}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID:-}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN:-}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER:-}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - becastly-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: becastly-worker
    restart: always
    command: npm run worker
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-becastly}:${POSTGRES_PASSWORD:-becastly_password}@postgres:5432/${POSTGRES_DB:-becastly}
      - REDIS_URL=redis://redis:6379
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      # Same channel credentials as API - ALL OPTIONAL
      - META_ACCESS_TOKEN=${META_ACCESS_TOKEN:-}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID:-}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN:-}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
    depends_on:
      - postgres
      - redis
      - api
    networks:
      - becastly-network
    deploy:
      resources:
        limits:
          memory: 512M

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: becastly-frontend
    restart: always
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3001}
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - becastly-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: becastly-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - api
    networks:
      - becastly-network

  # Certbot for SSL (optional - uncomment if you need SSL)
  # Note: Requires Docker API version 1.44+. If you get version errors, leave this commented.
  # certbot:
  #   image: certbot/certbot:v2.7.4
  #   container_name: becastly-certbot
  #   volumes:
  #     - certbot_data:/etc/letsencrypt
  #     - certbot_www:/var/www/certbot
  #   entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
  #   networks:
  #     - becastly-network

volumes:
  postgres_data:
  redis_data:
  # certbot_data:
  # certbot_www:

networks:
  becastly-network:
    driver: bridge
